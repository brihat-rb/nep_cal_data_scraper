<div id="json_data" style="color:#000"> JSON CONTENT TO DISPLAY HERE </div>

<script>
    let jdetailreq = new XMLHttpRequest();
    let jdetailurl = 'https://raw.githubusercontent.com/brihat-rb/nep_cal_data_scraper/master/2077_detailed.json';

    jdetailreq.open('GET', jdetailurl, true);
    jdetailreq.onload = function() {
        let jdetailresponse = JSON.parse(this.response);
        // console.log(jdetailresponse);
        let json_content = "";
        for (let j = 0; j < 12; j++) {
            for (let i = 0; i < 32; i++) {
                if (jdetailresponse.data[j][i]) {
                    json_content += jdetailresponse.data[j][i].date + "<br />&emsp; ";
                    json_content += jdetailresponse.data[j][i].lunar_month + " ( " + jdetailresponse.data[j][i].pakshya + " ) " + jdetailresponse.data[j][i].tithi + "<br />&emsp; ";
                    if (jdetailresponse.data[j][i].event_one)
                        json_content += jdetailresponse.data[j][i].event_one + "<br />&emsp; ";
                    if (jdetailresponse.data[j][i].event_two)
                        json_content += jdetailresponse.data[j][i].event_two + "<br />&emsp; ";
                    if (jdetailresponse.data[j][i].event_three)
                        json_content += jdetailresponse.data[j][i].event_three + "<br />&emsp; ";
                    json_content +="<hr />";
                }
            }
        }
        document.getElementById("json_data").innerHTML = json_content;
    }
    jdetailreq.send();
</script>
